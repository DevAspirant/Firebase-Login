<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background: #fff;
                padding: 0%;
                margin: 0%;
                font-family: 'Courier New', Courier, monospace;
            }

            input, button {
                font-family: 'Courier New', Courier, monospace;
            }

            .main-div {
                width: 20%;
                margin: 0px auto;
                /* margin-top: 150%; */
                padding: 20px;
            }
            .main-div input {
                display: block;
                border: 1px solid #ccc;
                border-radius: 5px;
                background: #fff;
                padding: 15px;
                outline: none;
                width: 100%;
                margin-bottom: 20px;
            }

            .main-div input:focus{
                border: 1px solid #999;
            }

            .main-div button{
                background: #5d8ffc;
                color: #fff;
                border: 0px;
                border-radius: 5px;
                padding: 15px;
                display: block;
                width: 100%;
                transition: .3s;
                -webkit-transition: .3s;
                -moz-transition: .3s;
            }

            .main-div button:hover{
                background: #fff;
                color: #5d8ffc;
                border: 1px solid #55dd88;
                cursor: pointer;
            }

        </style>
    </head>
    <body>
        <div class="main-div">
            <h3> Firebase Web Login </h3>
            <input type='email' placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Login </button> 
        </div>
    </body>
</html>
